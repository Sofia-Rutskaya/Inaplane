<div class=" text-center" style="color: white">
    <h1>ADD TICKETS IN CATALOG</h1>

    <div id="square" style="
    position:absolute;
     width: 1100px;
    height: 700px;
    z-index: auto;
    margin: 4% 30%;
    border-radius: 1rem;
    background: rgb(252, 252, 252);"></div>    


<div class="grid">
    <div class="Item-add" style="position:relative;">
    
        <div  class="form-group pt-1">
            <a style=" margin: 1% 25% 1% 1%;" href="/catalog/Tickets" class="navigation">Tickets</a>
    
             <br>
             <a style=" margin: 1%  25% 1% 1%;" class="navigation">Add Tickets</a> 
             <br>
             <a style=" margin: 1%  25% 1% 1%;" class="navigation">Delete Tickets</a> 
             <br>
             <a style=" margin: 1%  25% 1% 1%;" class="navigation">Schedule</a> 
             <br>
             
             <a style=" margin: 1%  25% 1% 1%;" class="navigation">Add Schedule</a> 
     
             <br>
           
             <a style=" margin: 1%  25% 1% 1%;"  class="navigation">Delete Schedule</a>
       
              
           
         </div>
 
 
     </div>
    <div class="grid grid-profile" >

        <form  th:action="@{/catalog/add_ticket}" method="post">
            <div  class="forms-group">           
           
            <label>Country From: </label>
            <input type="text" th:field="${model.countryFrom}"  placeholder="Country From">
           
            <br>
            
            <label>City From: </label>
            <input type="text" th:field="${model.cityFrom}"  placeholder="City From">
            <br>
            
            <label>Country To: </label>
            <input type="text" th:field="${model.country_to}"  placeholder="Country To">
            <br>
            
            <label>City To: </label>
            <input type="text" th:field="${model.city_to}"  placeholder="City To">
            <br>
            
            <label>Time: </label>
            
            <input style="width:300px;" type="time" th:field="${model.timeBookingTicket}"  placeholder="Time">
          
            <br>
           <label>Date: </label>
            <input style="width:300px;" type="date" th:field="${model.dateBookingTicket}"  placeholder="Date">
          
            <br>
          
            <label>Flight hour: </label>
            <input style="width:300px; " type="time" th:field="${model.time_in}"  placeholder="Flight hour">
          
            <br>
          
            <label>Plane Name: </label>
          
             
            <input type="text" th:field="${plane.planeName}"  placeholder="Plane Name">
         
            <br>
            <label>Business places: </label>
            <input type="text" th:field="${plane.businessFreePlaces}"  placeholder="Business places">
            <br>
            <label>First places: </label>
             <input type="text" th:field="${plane.firstFreePlaces}"  placeholder="First places">
             <br>
            <label>Economy places: </label>
            <input type="text" th:field="${plane.economyFreePlaces}"  placeholder="Economy places">
            
            <br>
        
            <label>Price: </label>
                       
            <input type="text" th:field="${model.price}"  placeholder="Price">
            <br>
            <label>Currency: </label>
            <input type="text" th:field="${model.currency}"  placeholder="Currency">
        
        
            <button style=" margin: 1% 5% 1% 5%;  padding: 2% 15% 2% 15%;" class="btn btn-primary" type="submit">Save</button>
        </div>



        </form>
    </div>
</div>
</div>

</body>
